<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <style>
      {% include "/web_ui/pages/index.css" %}
    </style>
  </head>
  <body>
    <h1>Settings</h1>

    <div class="text-input-container">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Type name here..."
        value="{{ name }}"
      />
    </div>

    <div class="text-input-container">
      <label for="led_pin">Led Pin:</label>
      <input
        type="text"
        id="led_pin"
        placeholder="Type led pin here..."
        value="{{ led_pin }}"
      />
    </div>

    <div class="text-input-container">
      <label for="num_leds">Num Leds:</label>
      <input
        type="text"
        id="num_leds"
        placeholder="Type num leds here..."
        value="{{ num_leds }}"
      />
    </div>

    <button id="save-settings">Save Settings</button>
    <button id="update">Update firmware</button>
    <a href="/" class="main-link">Main page</a>
  </body>
  <script>
    {% include "/web_ui/pages/settings.js" %}
  </script>
</html>
